<div>
  <div class="tooltip-container">
    <table>
      <tr>
        <td colspan="3">{{armor?.name}}</td>
      </tr>
      <tr>
        <td>Current stats:</td>
      </tr>
      <tr *ngFor="let stat of armor?.stats; let i = index">
        <td>{{getArmorStatName(i)}}</td>
        <td>
          <span *ngIf="!armor?.masterworked">{{stat}}</span>
          <span *ngIf="armor?.masterworked">{{stat+2}}</span>
        </td>
        <td>
          <div class="stat-display">
            <div class="stat-display-bar" [style.width]="getWidth(stat)">&nbsp;</div>
            <div class="stat-display-bar masterwork" [style.width]="getWidth(2)" *ngIf="armor?.masterworked">&nbsp;</div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Total:</td>
        <td>{{getArmorTotalStats()}}</td>
      </tr>
    </table>
  </div>
</div>
