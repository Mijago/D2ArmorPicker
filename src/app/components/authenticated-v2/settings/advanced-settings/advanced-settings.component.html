<div *ngFor="let category of fieldKeys">
  <span class="category-header">{{ category }}</span>
  <div *ngFor="let f of fields2[category]" class="adv-settings">
    <mat-slide-toggle
      color="primary"
      [disabled]="f.disabled"
      [checked]="f.value"
      (change)="f.cp($event.checked)">
      {{ f.name }}
    </mat-slide-toggle>
    <mat-icon
      inline
      aria-hidden="false"
      aria-label="Help"
      *ngIf="f.help"
      matTooltip="{{ f.help }}"
      #tooltip="matTooltip">
      help
    </mat-icon>
    <mat-icon
      inline
      aria-hidden="false"
      aria-label="Help"
      *ngIf="f.impactsResultCount"
      class="report-problem-icon"
      matTooltip="This setting might impact the amount of results. It may happen that you won't get any results if you change this setting. In this case, simply switch it back to its default state."
      #tooltip="matTooltip">
      report_problem
    </mat-icon>
    <mat-icon
      inline
      aria-hidden="false"
      aria-label="Help"
      *ngIf="f.featureInDevelopment"
      class="indevelopment-icon"
      matTooltip="This setting is currently in development and may not work as expected. Report bugs if possible."
      #tooltip="matTooltip">
      developer_board
    </mat-icon>
  </div>
  <div class="category-spacer"></div>
</div>
